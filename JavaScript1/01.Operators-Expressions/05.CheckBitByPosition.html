<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>5. Find if the bit 3 of a given integer is 1 or 0</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="number">Input number: </label>
	<input type="text" id="number"/>
	<br />							  
	<a href="#" onclick="onFindBitBtnClick()">Find</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>

	    function onFindBitBtnClick() {
	        var number = jsConsole.readFloat("#number");
	        var mask = 1 << 3;
	        var numberAndmask = mask & number;
	        var bit = numberAndmask >> 3;

	        jsConsole.writeLine("The value is: " + bit);
	    }
	</script>
</body>
</html>
