<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>4. Check for given integer if its third digit is 7</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="number">Input number: </label>
	<input type="text" id="number"/>
	<br />							  
	<a href="#" onclick="onCheckDigitBtnClick()">Check</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>

	    function onCheckDigitBtnClick() {
	        var number = jsConsole.readInteger("#number");
	        number = Math.abs(number);
	        number = number / 100;
	        number = Math.floor(number % 10);
	        if (number == 7){
	            jsConsole.writeLine("The third digit from given number (right-to-left) is 7");
	        }
	        else{
	            jsConsole.writeLine("The third digit from given number (right-to-left) is NOT 7");
	        }
	    }
	</script>
</body>
</html>
