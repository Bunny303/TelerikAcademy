<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>2. Print numbers not divisible by 3 and 7</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="number">Input number N: </label>
	<input type="text" id="number"/>
	<br />							  
	<a href="#" onclick="onPrintNumbersBtnClick()">Print</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>

	    function onPrintNumbersBtnClick() {
	        var n = jsConsole.readFloat("#number");
	        for (var i = 0; i <= n; i++) {
	            if (((i % 3) != 0) & ((i % 7) != 0)) {
	                jsConsole.write(i + " ");
	            }
	        }
	    }
	</script>
</body>
</html>
