                div.appendChild(ul);
                ul = document.getElementsByTagName("ul")[0];

                return this;
            }

            function addNode() {
                var li = document.createElement("li");
                var parent = document.getElementsByTagName("ul")[0];
                parent.appendChild(li)
            }

            return {
                treeView: treeView,
                addNode: addNode
            };
