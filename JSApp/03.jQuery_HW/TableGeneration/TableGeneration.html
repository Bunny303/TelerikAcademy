<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Table students</title>
    <script type="text/javascript" src="jquery-2.0.3.js"></script>
    <style type="text/css"> 
    table, tr, th, td{
        border: 1px solid black;
    }
    </style>
</head>
<body>
    

    <script type="text/javascript">
        var arr = [{ firstname: "Petar", lastname: "Petrov", grade: "3" },
                { firstname: "Ivan", lastname: "Ivanov", grade: "4" },
                { firstname: "Marin", lastname: "Marinov", grade: "5" },
                { firstname: "Andrei", lastname: "Andreev", grade: "6" }];

        var table = $("<table></table>").appendTo("body");
        var header = $("<tr><th>First Name</th><th>Last Name</th><th>Grade</th></tr>").appendTo(table);
        for (var i = 0; i < arr.length; i++) {
            var row = $("<tr></tr>").appendTo(table);
            var cells = $("<td>" + arr[i].firstname + "</td><td>" + arr[i].lastname + "</td><td>" + arr[i].grade + "</td>").appendTo(row);
        }
        
    </script>
</body>
</html>
