<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-2.0.3.js"></script>
    <script src="Scripts/modernizr.custom.94571.js"></script>
</head>
<body>
    <input type="date" />
    
    <script>Modernizr.load({
        test: Modernizr.inputtypes.date,
        nope: ['Scripts/jquery-2.0.3.js', 'Scripts/jquery-ui-1.10.3.custom.min.js', 'jquery-ui-1.10.3.custom.css'],
        complete: function () {
            $('input[type=date]').datepicker({
                dateFormat: 'yy-mm-dd'
            });
        }
    });
    </script>
</body>
</html>
